limit_req_zone $binary_remote_addr zone=api_limit:10m rate=500r/s;

upstream api { 
    server api:3000;
}

server {
    listen 80;

    location / {
        limit_req zone=api_limit burst=50 delay=25;
        
        add_header X-RateLimit-Zone "api_limit" always;
        add_header X-RateLimit-Limit "500r/s" always;

        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    error_page 429 /rate_limit_exceeded.html;
    location = /rate_limit_exceeded.html {
        internal;
        return 429 '{"error": "Rate limit exceeded", "message": "Too many requests. Please try again later.", "limit": "500 requests per second", "retry_after": 1}';
        add_header Content-Type application/json always;
        add_header Retry-After 1 always;
    }
}